global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # "first_rules.yml"
  # "second_rules.yml"

scrape_configs:
  # MyWay Application Metrics
  - job_name: "myway"
    static_configs:
      - targets: ["myway-server:9999"]
    scrape_interval: 5s
    metrics_path: /metrics

  # Jaeger v2 internal metrics
  - job_name: "jaeger-v2-internal"
    scrape_interval: 10s
    static_configs:
      - targets: ["jaeger:8888"]
        labels:
          group: "jaeger-internal"
    metrics_path: "/metrics"

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

