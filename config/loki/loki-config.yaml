auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

# Ingestion limits configuration to handle high log volume
limits_config:
  # Increase ingestion rate limit from default 4MB/sec to 100MB/sec
  ingestion_rate_mb: 100
  # Increase burst size from default 6MB to 200MB  
  ingestion_burst_size_mb: 200
  # Increase per-stream rate limits
  per_stream_rate_limit: 50MB
  per_stream_rate_limit_burst: 100MB
  # Increase retention period
  retention_period: 168h  # 7 days

